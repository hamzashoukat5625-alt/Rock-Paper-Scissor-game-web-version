<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="container">
        <div class="choice" id="rock" ><img src="images/rock.png" alt="rock"></div>
        <div class="choice" id="paper" ><img src="images/paper.png" alt="paper"></div>
        <div class="choice" id="scissor" ><img src="images/scissors.png" alt="scissor"></div>
    </div>
    <div class="score-board">
        <div class=user>
            <p>You:</p>
            <p id="user-score">0</p>
        </div>
        <div class="com">
            <p>Com:</p>
            <p id="com-score">0</p>
        </div>
        <div class="draw">
            <p>Draw:</p>
            <p id="draw-score">0</p>
        </div>
    </div>
    <div class="message-container"><p id="msg">Select Choice</p></div>
    

    <script src="script.js"></script>
</body>
</html>
